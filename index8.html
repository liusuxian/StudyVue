<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div id="example-1">
				<button @click="counter+=1">
					数值：{{counter}}
				</button>
				<button @click="greet">
					Greet
				</button>
				<button @dblclick="greet2('abc', $event)">
					Greet2
				</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					counter: 0,
					name: 'vue',
				},
				methods: {
					greet() {
						alert('hi')
						alert(this.name)
					},
					greet2(str, e) {
						alert(str)
						console.log(e)
					}
				}
			})
		</script>
		<style type="text/css">
		</style>
	</body>
</html>
