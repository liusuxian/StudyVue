<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- <div class="test" :class="{active:isActive}"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div> -->
			<!-- <div class="test" :class="{active:isActive, green:isGreen}"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div> -->
			<!-- <div class="test" :class="['active', 'green']"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div> -->
			<div class="test" :class="[isActive?'active':'', isGreen?'green':'']"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div>
			<div :style="{color:color, fontSize:size, background:isRed?'#FF0000':''}">
				hi vue
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					isActive: true,
					isGreen: true,
					color: '#FFFFFF',
					size: '50px',
					isRed: true,
				},
			})
		</script>
		<style type="text/css">
			.test {
				font-size: 30px;
			}

			.active {
				background: #FF0000;
			}

			.green {
				color: #00FF00;
			}
		</style>
	</body>
</html>
